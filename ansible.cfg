[defaults]
host_key_checking = False
system_warnings = False
remote_user = dasroot
roles_path = ansible/roles
stdout_callback=debug
stderr_callback=debug

[ssh_connection]
control_path = "%(directory)s/%%h-%%r"
scp_if_ssh = True
pipeline=True
